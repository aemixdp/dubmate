{% extends 'layout.html' %}

{% block title %}commands{% endblock %}

{% block body %}
  <table class="table table-bordered table-striped">
    <tr>
      <th>{{ localize('Command') }}</th>
      <th>{{ localize('Description') }}</th>
    </tr>
    {% for entry in chatCommandRegistry %}
      <tr>
        <td>{{ entry.name }} {{ entry.args.join(' ') }}</td>
        <td>{{ localize(entry.description) }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
