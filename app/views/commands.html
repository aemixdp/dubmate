{% extends 'layout.html' %}

{% block title %}commands{% endblock %}

{% block body %}
  <table class="table table-bordered table-striped">
    <tr>
      <th>Command</th>
      <th>Description</th>
    </tr>
    {% for entry in chatCommandRegistry %}
      <tr>
        <td>{{ entry.name }} {{ entry.args.join(' ') }}</td>
        <td>{{ entry.description }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
