{% extends 'layout.html' %}

{% block title %}messages{% endblock %}

{% block body %}
    {% include 'paginator.html' %}
    <table class="table table-bordered table-striped">
        <tr>
            <th>{{ localize('Username') }}</th>
            <th>{{ localize('Message') }}</th>
            <th>{{ localize('Date') }}</th>
        </tr>
        {% for message in model %}
            <tr>
                <td>
                    <a href="/messages?user={{ message.username }}">
                        {{ message.username }}
                    </a>
                </td>
                <td>{{ message.message }}</td>
                <td data-datetime="{{ message.date.getTime() }}"></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
